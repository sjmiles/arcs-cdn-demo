<!doctype html>
<html lang="en">
<head>

  <title>Arcs: CDN Demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="index.css">

  <!-- Arcs engine -->
  <script src="//localhost/projects/arcs/arcs/runtime/browser/build/cdn/ArcsLib.js"></script>

  <!-- demo helpers -->
  <script src="utils.js"></script>

  <!-- custom elements -->
  <script src="//localhost/projects/arcs/arcs-cdn/v0.02/components/x-toast.js"></script>
  <script src="//localhost/projects/arcs/arcs-cdn/v0.02/components/suggestions-element.js"></script>

  <!-- app-specific configuration -->
  <script src="configure.js"></script>

</head>
<body>

  <demo-frame>
    <div id="particle-container"></div>
    <suggestions-element></suggestions-element>
  </demo-frame>

  <script>
    (async function() {
      //
      // Setp 1: URL mapping
      //
      // setup default map
      let root = `http://localhost/projects/arcs/arcs`;
      let urlMap = utils.createUrlMap(root);
      // overrides
      let browser = `${root}/runtime/browser/`;
      Object.assign(urlMap, {
        'worker-entry-cdn.js': `${browser}/build/cdn/worker-entry-cdn.js`,
        'assets': `${browser}/assets`,
        //'../assets': `${browser}/assets`,
      });

      //
      // Step 2: create system objects
      //
      // renderer
      let slotComposer = new Arcs.SlotComposer(window['particle-container'], /* affordance */ "dom");
      // an Arc!
      let arc = utils.createArc({id: 'demo', urlMap, slotComposer});
      // create a system loader
      // TODO(sjmiles): `pecFactory` can create loader objects (via worker-entry*.js) for the innerPEC,
      // but we have to create one by hand for manifest loading
      let loader = new Arcs.BrowserLoader(urlMap);

      //
      // Step 3: configure application
      //
      // load manifest
      let manifest = await Arcs.Manifest.load('./local.manifest', loader);
      // setup the database
      utils.prepareDataContext(window.db, arc, manifest);
      // configure suggestions UI
      let ui = document.querySelector('suggestions-element');
      ui.arc = arc;
      ui.callback = () => {};
      // generate suggestions
      let planner = new Arcs.Planner();
      utils.suggest(arc, ui, planner, manifest.recipes);
    })();
  </script>

</body>
</html>
