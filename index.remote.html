<!doctype html>
<html lang="en">
<head>

  <title>Arcs: CDN Demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="index.css">

  <!-- Arcs engine -->
  <script src="https://sjmiles.github.io/arcs-cdn/v0.02/ArcsLib.js"></script>

  <!-- demo helpers -->
  <script src="https://sjmiles.github.io/arcs-cdn/v0.02/utils.js"></script>

  <!-- custom elements -->
  <script src="https://sjmiles.github.io/arcs-cdn/v0.02/components/x-toast.js"></script>
  <script src="https://sjmiles.github.io/arcs-cdn/v0.02/components/suggestions-element.js"></script>

  <!-- static data -->
  <script src="db.js"></script>

  <!-- boilerplate -->
  <script src="demo.js"></script>

</head>
<body>

  <demo-frame>
    <div id="particle-container"></div>
    <suggestions-element></suggestions-element>
  </demo-frame>

  <script>
    // setup default URL map
    let root = document.querySelector('script').src.split('/').slice(0, -1).join('/');
    let urlMap = Arcs.utils.createUrlMap(root);
    // overrides
    Object.assign(urlMap, {});
    // start application
    demo(urlMap, './remote.manifest', window['particle-container']);
  </script>

</body>
</html>
